version: '3.7'

x-var: &LOCAL_UID 1000
x-var: &LOCAL_GID 1000

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    environment:
      - LOCAL_UID=1000
      - LOCAL_GID=1000
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        LOCAL_UID: *LOCAL_UID
        LOCAL_GID: *LOCAL_GID
    ports:
      - 3000:3000
      - 9229:9229
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    depends_on:
      - db
    volumes:
      - .:/project
    stdin_open: true
    tty: true
volumes:
  mysql-data:
    driver: local

